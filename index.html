<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library - JavaScript Course</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,500;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <header class="header">
      <div class="wrapper wrapper--header">
        <h1>My library</h1>
        <p class="header__credits">Made by Diogo Stein</p>
      </div>
    </header>
    <main>
      <div class="wrapper s-books">
        <button class="btn btn-primary" id="btn-new-book">Add new book</button>
        <dialog class="dialog" id="dialog">
          <form class="form" id="form">
            <div class="form__row">
              <label for="form-title">Title</label>
              <input type="text" id="form-title" required />
            </div>
            <div class="form__row">
              <label for="form-author">Author</label>
              <input type="text" id="form-author" required />
            </div>
            <div class="form__row">
              <label for="form-pages">Nr of pages</label>
              <input type="number" id="form-pages" required />
            </div>
            <div class="form__row">
              <label for="form-read">Have you read it?</label>
              <input type="checkbox" id="form-read" />
            </div>
          </form>
          <div class="form__btns">
            <button
              type="submit"
              form="form"
              class="form__btn form__btn--submit"
              id="form-submit"
            >
              Submit
            </button>
            <button class="form__btn form__btn--cancel" id="form-cancel">
              Cancel
            </button>
          </div>
        </dialog>

        <div class="grid" id="output-el"></div>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
